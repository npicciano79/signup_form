<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/odin/signup_form/styles/style_signup.css">
    <link rel="stylesheet" src="/odin/signup_form/Tiro_Telugu.zip">
    <script src="/odin/signup_form/javascript/javascript_login.js" defer></script>
    <script src="/odin/signup_form/javascript/validCheck.js" defer></script>
    <title>FCMC Signup Form</title>
</head>
<body>
    <div class="main_container">
        <div class="container left">
            <div class="container_left_banner">
                <h1>Welcome</h1>
                <h2>login or sign-up to fcmc</h2>  
            </div>
        </div>

          <div class="main_logo">
                <img src="/odin/signup_form/images/headerlogo1.png">
            </div>

        <div class="container right">
          
            <div class="container_right_form login">
                
                <div class="username_password">
                    <div class="username">
                        <label for="member_username" id="member_username_Label">UserName/email address:</label><br>
                        <input type="email" name="username" id="member_username" name="member_username" placeholder="you@example.com" required>
                    </div>
                    <div class="password">
                        <label for="member_password" id="member_password_Label">Password:</label><br>
                        <input type="password" name="member_password" id="member_password" name="member_password">
                    </div>

                    <div class="submit_button">
                        <button type="submit" id="member_submit">log-in</button>         
                    </div>

                </div>
                <div class="new_member_registration">
                    <a href="#" id="new_member_signup">New Member? Sign-up</a>
                    <a href="#forgot_password" id="forgot_password">forgot password?</a>
                </div>



            </div>


        </div>

    





    
</body>
</html>
