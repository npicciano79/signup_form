<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_signup.css">
    <link rel="stylesheet" src="/odin/signup_form/Tiro_Telugu.zip">
    <title>FCMC Signup Form</title>
</head>
<body>
    <div class="main_container">
        <div class="container left">
            <div class="container_left_banner">
                <h1>Welcome</h1>
                <h2>login or sign-up to fcmc</h2>  
            </div>
        </div>

        <div class="container right">
            <div class="main_logo">
                <img src="/odin/signup_form/mainpageLogotrans.png">
            </div>
            <div class="container_right_form login">
                <div class="login">
                    <div class="username">
                        <label for="member_username" id="member_username_Label">UserName/email address:</label><br>
                        <input type="email" name="username" id="member_username" name="member_username" placeholder="you@example.com">
                    </div>
                    <div class="password">
                        <label for="member_password" id="member_password_Label">Password:</label><br>
                        <input type="password" name="member_password" id="member_password" name="member_password">
                    </div>

                    <div class="submit_button">
                        <button type="submit" id="member_submit">log-in</button>         
                    </div>

                </div>
                <div class="new_member_registration">
                    <a href="#">New Member? Sign-up</a>
                    <a href="#">forgot password?</a>
                </div>



            </div>


        </div>

    





    
</body>
</html>
